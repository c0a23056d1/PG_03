<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラックジャック</title>
  <link rel="stylesheet" href="blackjack.css">
</head>
<body>
  <div class="box">
    <h2>♠ ブラックジャック</h2>
    <div class="money">
      所持金: <span id="balance">1000</span>　ベット: 
      <input id="bet" type="number" value="50" min="1" style="width:60px;">
    </div>
    <div>
      <span class="label">ディーラーの手札</span>
      <div class="cards" id="dealerCards"></div>
      <span>合計: <span id="dealerTotal">?</span></span>
      <span class="label">あなたの手札</span>
      <div class="cards" id="playerCards"></div>
      <span>合計: <span id="playerTotal">?</span></span>
    </div>
    <button id="hitBtn" onclick="playerHit()">カードを引く（Hit）</button>
    <button id="standBtn" onclick="playerStand()">勝負！！（Stand）</button>
    <button id="restartBtn" onclick="startGame()" style="display:none;">もう一度</button>
    <button id="resetBtn" onclick="resetGame()" style="display:none;">再スタート（1000円から）</button>
    <div id="judge" class="result-msg"></div>
    <div id="gameover" class="gameover-msg"></div>
    <pre id="apiResult" style="display:none;"></pre>
    <button id="ruleBtn" style="margin-top:18px;">ルール確認</button>
    <div id="ruleBox" style="display:none; margin-top:10px; background:#f8fafd; border-radius:8px; padding:14px; border:1.5px solid #b2bec3; color:#222; font-size:15px;">
      <b>ブラックジャックのルール</b><br>
        手札の合計が21に近い方が勝ち。<br>
        Aは1、J/Q/Kは10として数える。<br>
        21を超えるとバースト（負け）。<br>
        最初に2枚配り、カードを引く（Hit）か勝負（Stand）を選ぶ。<br>
        ディーラーは17以上になるまでカードを引く。<br>
        同点は引き分け。<br>
    </div>
  </div>
  <script src="blackjack.js"></script>
</body>
</html>
